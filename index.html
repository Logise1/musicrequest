<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Request</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="userGreeting" class="user-greeting"></div>

    <div class="container">
        <header>
            <h1>MUSIC REQUEST</h1>
            <p class="subtitle">Search for a song to enqueue</p>
        </header>

        <!-- Search Trigger Button -->
        <button class="search-btn-trigger" onclick="openSearchModal()">
            <span>Search YouTube...</span>
            <i class="fas fa-search"></i>
        </button>

        <div class="url-input-toggle" onclick="toggleUrlBar()">Or paste direct URL</div>
        <div id="urlBar" class="url-bar">
            <input type="text" id="directUrl" placeholder="https://youtube.com/watch?v=..." autocomplete="off">
            <button onclick="addFromUrl()">ENQUEUE URL</button>
        </div>

        <!-- Queue Section -->
        <div class="queue-header">
            <h2>UP NEXT</h2>
            <span id="queueCount" style="color:var(--text-muted); font-size:0.8rem; font-weight:600;">0 SONGS</span>
        </div>
        <div id="queueList" class="queue-list">
            <div style="text-align:center; padding: 20px; color: var(--text-muted);">LOADING QUEUE...</div>
        </div>

        <!-- Total Time Counter (Displayed only if user has songs) -->
        <div class="counter-box" id="userTimerBox" style="display: none; margin-top: 20px;">
            <div class="counter-label">Time Remaining for all songs</div>
            <div id="totalTimeCounter" class="counter-value">00:00</div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="searchModal" class="modal-overlay">
        <div class="modal-header">
            <input type="text" id="searchInput" class="modal-search-input" placeholder="Type a song name..."
                autocomplete="off">
            <button class="modal-close" onclick="closeSearchModal()">Close</button>
        </div>
        <div id="searchResults" class="modal-results">
            <div style="text-align:center; padding: 20px; color: var(--text-muted); margin-top:20px;">
                <i class="fas fa-search" style="font-size:2rem; opacity:0.3; margin-bottom:10px; display:block;"></i>
                Search results will appear here
            </div>
        </div>
    </div>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <h1>ACCESS CODE</h1>
        <div style="width:100%; max-width:300px;">
            <input type="text" id="codeInput" placeholder="4-DIGIT CODE" maxlength="4">
            <button onclick="verifyCode()">ENTER</button>
            <p id="loginError"
                style="color:var(--accent); margin-top:15px; text-align:center; display:none; font-weight:600;">INVALID
                CODE</p>
        </div>
    </div>

    <!-- Now Playing Footer -->
    <div id="nowPlayingBar" class="now-playing-bar">
        <div class="np-content">
            <img id="npThumb" src="" class="np-thumb" alt="thumb">
            <div class="np-info">
                <div id="npTitle" class="np-title">LOADING...</div>
                <div id="npChannel" class="np-artist">Wait...</div>

                <div class="np-progress-row">
                    <span id="npCurrentTime" class="np-time">0:00</span>
                    <div class="np-progress-bar">
                        <div id="npFill" class="np-progress-fill"></div>
                    </div>
                    <span id="npDuration" class="np-time">2:00</span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Added to Queue!</div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://toon-acb19-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "toon-acb19"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNowPlaying = null;
        let currentUser = null;
        let localQueue = [];
        let searchTimeout = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            initListeners();
            setInterval(updateNowPlayingUI, 500);
            setInterval(updateTotalTimeCounter, 4000);

            // Live Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                const query = e.target.value.trim();
                if (query.length > 2) {
                    searchTimeout = setTimeout(() => doCustomSearch(query), 600);
                } else {
                    document.getElementById('searchResults').innerHTML = '';
                }
            });
        });

        function initListeners() {
            db.ref('requests').on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) localQueue = [];
                else localQueue = Object.entries(data).map(([key, val]) => ({ key, ...val }));
                renderQueue(localQueue);
                updateTotalTimeCounter();
            });

            db.ref('now_playing').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    currentNowPlaying = data;
                    updateNowPlayingData(data);
                } else {
                    currentNowPlaying = null;
                    document.getElementById('nowPlayingBar').classList.remove('active');
                }
                updateTotalTimeCounter();
            });
        }

        /* AUTH */
        function checkLogin() {
            const stored = localStorage.getItem('musicUser');
            if (stored) {
                currentUser = JSON.parse(stored);
                document.getElementById('loginOverlay').style.display = 'none';
                updateGreeting();
            }
        }
        function verifyCode() {
            const input = document.getElementById('codeInput');
            const code = input.value.trim();
            const errorMsg = document.getElementById('loginError');
            if (code.length !== 4) return;
            errorMsg.style.display = 'none';

            db.ref('codes/' + code).once('value').then(snapshot => {
                const data = snapshot.val();
                if (!data) { errorMsg.innerText = "CODE NOT FOUND"; errorMsg.style.display = 'block'; return; }
                if (data.claimed) { errorMsg.innerText = "CODE ALREADY USED"; errorMsg.style.display = 'block'; return; }

                db.ref('codes/' + code).update({ claimed: true }).then(() => {
                    currentUser = { code: code, name: data.name };
                    localStorage.setItem('musicUser', JSON.stringify(currentUser));
                    document.getElementById('loginOverlay').style.display = 'none';
                    updateGreeting();
                });
            }).catch(e => {
                errorMsg.innerText = "ERROR CONNECTING";
                errorMsg.style.display = 'block';
            });
        }
        function updateGreeting() {
            if (currentUser) {
                document.getElementById('userGreeting').innerText = `HOLA, ${currentUser.name}`;
            }
        }

        /* UTILS */
        function parseDurationText(str) {
            if (!str) return 0;
            const parts = str.split(':').reverse();
            let secs = 0;
            if (parts[0]) secs += parseInt(parts[0]);
            if (parts[1]) secs += parseInt(parts[1]) * 60;
            if (parts[2]) secs += parseInt(parts[2]) * 3600;
            return secs;
        }
        function formatSecs(s) {
            s = Math.floor(s);
            const m = Math.floor(s / 60);
            const secs = (s % 60).toString().padStart(2, '0');
            return `${m}:${secs}`;
        }
        async function fetchHtml(url) {
            try {
                let res = await fetch("https://api.codetabs.com/v1/proxy?quest=" + url);
                if (res.ok) return await res.text();
            } catch (e) { }
            try {
                let res2 = await fetch("https://corsproxy.io/?url=" + encodeURIComponent(url));
                if (res2.ok) return await res2.text();
            } catch (e) { }
            throw new Error("Proxies failed");
        }

        /* SEARCH MODAL */
        function openSearchModal() {
            document.getElementById('searchModal').classList.add('open');
            setTimeout(() => document.getElementById('searchInput').focus(), 100);
        }
        function closeSearchModal() {
            document.getElementById('searchModal').classList.remove('open');
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        /* CUSTOM YT DATA FETCHER (API V3 ALTERNATIVE) */
        async function doCustomSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '<div class="loader-spinner"></div>';

            try {
                const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(encodeURIComponent(query))}`;
                const text = await fetchHtml(url);

                const match = text.match(/var ytInitialData = ({.*?});<\/script>/);
                if (!match) throw new Error("Parse error");
                const data = JSON.parse(match[1]);

                const contents = data.contents.twoColumnSearchResultsRenderer.primaryContents.sectionListRenderer.contents[0].itemSectionRenderer.contents;

                let html = '';
                let count = 0;
                for (let item of contents) {
                    if (item.videoRenderer && item.videoRenderer.lengthText) {
                        const vid = item.videoRenderer;
                        const vId = vid.videoId;
                        const title = vid.title.runs[0].text;
                        const channel = vid.ownerText ? vid.ownerText.runs[0].text : '';
                        const thumb = vid.thumbnail.thumbnails[0].url;
                        const durText = vid.lengthText.simpleText;
                        const durSec = parseDurationText(durText);

                        // We safely serialize to a string
                        const objStr = encodeURIComponent(JSON.stringify({
                            id: vId, title: title, channel: channel, thumb: thumb, durationText: durText, durationSeconds: durSec
                        }));

                        html += `
                            <div class="result-item" onclick="addCustomVideo('${objStr}')">
                                <img src="${thumb}">
                                <div class="result-info">
                                    <div class="result-title">${title}</div>
                                    <div class="result-meta">
                                        <span>${channel}</span>
                                        <span class="result-duration">${durText}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        count++;
                        if (count >= 10) break;
                    }
                }

                resultsContainer.innerHTML = html || '<div style="text-align:center; padding: 20px; color: #888;">NO RESULTS FOUND</div>';
            } catch (error) {
                console.error(error);
                resultsContainer.innerHTML = '<div style="text-align:center; padding: 20px; color: #ff0055;">SEARCH ERROR. PLEASE TRY AGAIN.</div>';
            }
        }

        async function addCustomVideo(objEncoded) {
            if (!currentUser) return;
            const songData = JSON.parse(decodeURIComponent(objEncoded));

            let myCount = localQueue.filter(s => s.userCode === currentUser.code).length;
            if (myCount >= 2) {
                alert(`QUEUE LIMIT REACHED (${myCount}/2). Wait for your songs to play.`);
                return;
            }

            const song = {
                id: songData.id,
                title: songData.title,
                channel: songData.channel,
                thumb: songData.thumb,
                duration: songData.durationText,
                durationSeconds: songData.durationSeconds,
                addedAt: firebase.database.ServerValue.TIMESTAMP,
                userCode: currentUser.code,
                userName: currentUser.name
            };

            await db.ref('requests').push(song);
            closeSearchModal();
            showToast("Added to Queue!");
        }

        /* URL INPUT */
        function toggleUrlBar() {
            const el = document.getElementById('urlBar');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        }
        async function addFromUrl() {
            const input = document.getElementById('directUrl');
            const urlStr = input.value.trim();
            if (!urlStr) return;

            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/;
            const match = urlStr.match(regExp);

            if (match && match[2].length === 11) {
                const loaderId = showLoaderInQueue();
                try {
                    const videoId = match[2];
                    const url = `https://www.youtube.com/watch?v=${videoId}`;
                    const text = await fetchHtml(url);

                    const pMatch = text.match(/var ytInitialPlayerResponse = ({.*?});<\/script>/) || text.match(/ytInitialPlayerResponse\s*=\s*({.*?});/);
                    if (!pMatch) throw new Error("Could not parse YouTube video details.");
                    const data = JSON.parse(pMatch[1]);
                    const details = data.videoDetails;

                    const durSec = parseInt(details.lengthSeconds);
                    const durText = formatSecs(durSec);

                    const songData = {
                        id: videoId, title: details.title, channel: details.author,
                        thumb: details.thumbnail.thumbnails[0].url,
                        durationText: durText, durationSeconds: durSec
                    };

                    const objStr = encodeURIComponent(JSON.stringify(songData));
                    addCustomVideo(objStr);
                    input.value = '';
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    removeLoaderInQueue(loaderId);
                }
            } else {
                alert('INVALID YOUTUBE URL');
            }
        }

        function showLoaderInQueue() {
            const id = 'l_' + Date.now();
            const list = document.getElementById('queueList');
            list.insertAdjacentHTML('afterbegin', `<div id="${id}" style="text-align:center; padding:10px;"><div class="loader-spinner"></div></div>`);
            return id;
        }
        function removeLoaderInQueue(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        /* QUEUE MANAGEMENT */
        function deleteSong(key) {
            if (!confirm("Remove request?")) return;
            db.ref('requests/' + key).remove()
                .catch(e => alert("ERROR DELETING"));
        }

        function renderQueue(queue) {
            document.getElementById('queueCount').innerText = `${queue.length} SONG${queue.length !== 1 ? 'S' : ''}`;
            const list = document.getElementById('queueList');
            if (queue.length === 0) {
                list.innerHTML = '<div style="opacity:0.5; padding:20px; text-align:center;">QUEUE EMPTY</div>';
                return;
            }

            list.innerHTML = queue.map(song => {
                const isMine = currentUser && song.userCode === currentUser.code;
                const deleteBtn = isMine ? `<button class="delete-btn" onclick="deleteSong('${song.key}')">REMOVE</button>` : '';

                return `
                <div class="queue-item">
                    <img src="${song.thumb}" alt="thumb">
                    <div class="queue-item-info">
                        <div class="queue-item-title">${song.title}</div>
                        <div class="queue-item-meta">
                            <span class="queue-item-user">${song.userName || 'UNKNOWN'}</span>
                            <span class="queue-item-duration">${song.duration || '2:00'}</span>
                            ${deleteBtn}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        /* TIMERS & UI */
        function updateNowPlayingData(data) {
            const bar = document.getElementById('nowPlayingBar');
            bar.classList.add('active');
            if (document.getElementById('npTitle').innerText !== data.title) {
                document.getElementById('npTitle').innerText = data.title;
                document.getElementById('npChannel').innerText = data.channel || 'Unknown';
                document.getElementById('npThumb').src = data.thumb;
                const maxDur = Math.min(120, data.durationSeconds || 120);
                document.getElementById('npDuration').innerText = formatSecs(maxDur);
            }
        }

        function updateNowPlayingUI() {
            if (!currentNowPlaying) return;
            const maxDuration = Math.min(120, currentNowPlaying.durationSeconds || 120);
            const elapsed = (Date.now() - currentNowPlaying.startTime) / 1000;
            if (elapsed > maxDuration) {
                document.getElementById('npFill').style.width = '100%';
                return;
            }
            const pct = (elapsed / maxDuration) * 100;
            document.getElementById('npFill').style.width = `${pct}%`;
            document.getElementById('npCurrentTime').innerText = formatSecs(elapsed);
        }

        function updateTotalTimeCounter() {
            let totalSecs = 0;
            if (currentNowPlaying) {
                let maxPlayingDur = Math.min(120, currentNowPlaying.durationSeconds || 120);
                let elapsed = (Date.now() - currentNowPlaying.startTime) / 1000;
                let left = maxPlayingDur - elapsed;
                if (left > 0) totalSecs += left;
            }
            for (let song of localQueue) {
                let maxDur = Math.min(120, song.durationSeconds || 120);
                totalSecs += maxDur;
            }
            document.getElementById('totalTimeCounter').innerText = formatSecs(Math.max(0, totalSecs));

            if (currentUser) {
                let hasSongs = localQueue.some(s => s.userCode === currentUser.code);
                let box = document.getElementById('userTimerBox');
                if (box) box.style.display = hasSongs ? 'block' : 'none';
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 2500);
        }
    </script>
</body>

</html>
